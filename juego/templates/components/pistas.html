<div class = "pistas-0">PISTAS</div>
<button id = "close" class = "close"><i class = "fa fa-times"></i></button>
<!-- onclick es para llamar a la funcion mostrar_pistas cuando se le da click -->
<button onclick="mostrar_pistas(this)" id = "pista-categoria" class = "pistas-1"> CATEGORIA </button>
<button onclick="mostrar_pistas(this)" id = "pista-caracter" class = "pistas-2"> LETRA </button>
<button onclick="mostrar_pistas(this)" id = "pista-frase" class = "pistas-3"> FRASE </button>

<!-- los inputs se incluyen para aÃ±adir informacion en html -->
<input type="hidden" name="pista-categoria" value="{{ palabra.categoria }}">
<input type="hidden" name="pista-caracter" value="{{ caracter }}">
<input type="hidden" name="pista-frase" value="{{ palabra.frase }}">
